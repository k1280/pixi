<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
  <script src="pixi.min.js"></script>
<body>
    <div>Hello</div>
  <script type="text/javascript">
    var type = "WebGL"
    if(!PIXI.utils.isWebGLSupported()){
      type = "canvas"
    }
    PIXI.utils.sayHello(type)
  </script>
  <script>
    var renderer = PIXI.autoDetectRenderer(256, 256); //Create the renderer
    document.body.appendChild(renderer.view); //Add the canvas to the HTML document
    
    var stage = new PIXI.Container(); //Create a container object called the `stage`
    renderer.render(stage);//Tell the `renderer` to `render` the `stage` </script>
</body>
</html>
